{% set name = "pyretis" %}
{% set version = "2.0.1" %}
{% set sha256 = "d3d0173404dfd0a6bb0682305d67382e2994e768895835a3fbe1688be314b37f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py2k]
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - colorama
    - tqdm
    - docutils  
    - numpy  
    - scipy
    - matplotlib
    - jinja2
    - mdtraj

test:
  imports:
    - pyretis

about:
  home: http://www.pyretis.org
  license: LGPLv2.1+
  summary: 'PyRETIS: A well-done, medium-sized python library for rare events'

extra:
  recipe-maintainers:
    - EnricoRiccardi
    - andersle
    - sroet
